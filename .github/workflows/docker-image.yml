name: ci

on:
  push:
    branches:
      - 'main'

jobs:

  myCI:
    runs-on: ubuntu-latest
    steps:

# Test NPM
      - id: Clone_Repository
        uses: actions/checkout@v2
  
      - name: Install dependencies
        id: Installing_NPM_Dependencies
        run: |
          echo "--- INSTALLING DEPENDENCIES ---"
          npm install --no-audit
      
      - name: Run unit tests
        id: Unit_Tests
        run: |    
          echo "--- RUNNING UNIT TESTS ---"
          npm test 

# Build image
      - name: Build the Docker image
        run: |    
          echo "--- Build image ---"
          docker build . --file Dockerfile --tag alehmudrak/github-action:0.1

# Push in Docker Hub
      - name: Push image
        run: |    
          echo "--- Push image ---"
          docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" -p "${{ secrets.DOCKERHUB_TOKEN }}"
          docker push alehmudrak/github-action:0.1