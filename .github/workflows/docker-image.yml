name: ci

env: 
  DOCKERHUBACCOUNT: "alehmudrak"
  DOCKERREPOSITORY: "github-action"
  # SLACK_WEBHOOK_URL: "https://hooks.slack.com/services/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" 
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEB_HOOK }}

on:

  create:
    tag:

  push:
    branches:
      - 'main'

  workflow_dispatch:
    inputs:
      name:
        description: 'Type "\yes"'
        default: '\yes'
        required: true

jobs:

# Test and build
  myCI:
    runs-on: ubuntu-latest
    steps:

      - uses: act10ns/slack@v1
        with:
          status: starting
          channel: '#test-chat-ops'
          message: Starting Docker Build and Push...
        if: always()

# Clone main repository
      - uses: actions/checkout@v2
# Clone repository with script
      - uses: actions/checkout@v2
        with:
          repository: amin-serafat/github-ci
          token: ${{ secrets.ACCESS_TOKEN }}
          path: github-ci

# Slack "Start workflow github-action."
      - name: Slack Start
        id: Slack_Start
        run: |          
          curl -X POST -H 'Content-type: application/json' --data '{"text":"Deployment start!"}' https://hooks.slack.com/services/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
# ./github-ci/slackStart.sh

# Save DockerHub path
      - name: Save DockerHub_Path
        id: Save_DOCKER_HUB
        run: |          
          curl -X POST -H 'Content-type: application/json' --data '{"text":"Deployment start!"}' $SLACK_WEBHOOK_URL
          echo $DOCKERHUBACCOUNT > DOCKERHUBACCOUNT.txt
          echo $DOCKERREPOSITORY > DOCKERREPOSITORY.txt
          ./github-ci/version.sh

      - name: Export Branch-Hash
        id: Export_Branch_Hash
        run: |          
          ./github-ci/branch_version.sh

      - name: Export Tag-version
        id: Export_Version
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        run: |
          ./github-ci/teg_version.sh

