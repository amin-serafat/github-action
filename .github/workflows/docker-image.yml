name: ci

on:
  push:
    branches:
      - 'main'

jobs:

  Test_Job:
    runs-on: ubuntu-latest
    steps:

      - id: Clone_Repository
        uses: actions/checkout@v2
  
      - name: Install dependencies
        id: Installing_NPM_Dependencies
        run: |
          echo "--- INSTALLING DEPENDENCIES ---"
          npm install --no-audit
      
      - name: Run unit tests
        id: Unit_Tests
        run: |    
          echo "--- RUNNING UNIT TESTS ---"
          npm test 
